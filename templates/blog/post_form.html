{% extends 'base.html' %}

{% block content %}
  <h2>{% if post %}Edit{% else %}New{% endif %} Post</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-success">Save</button>
  </form>
{% endblock %}
